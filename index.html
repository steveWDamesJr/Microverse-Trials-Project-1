<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Public Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1 id="title">This is the Best Public Survey Form</h1>
    <p id="description">You know that you want to fill out this Public Survey Form. You will not regret it!</p>


    <form id="servey-form">

      <lable id="name-lable">Full Name</lable>
      <input id="name" placeholder="Type Name" />

      <lable id="email-lable">Email</lable>
      <input type="email" id="email" placeholder="Type Valid Email" required/>

      <lable id="number-lable">Age</lable>
      <input id="number" min="10" max="50" type="number" placeholder="Type a Number" required>
      <label for=""></label>
      <select name="" id="dropdown">
       <option value="Select"></option>
      </select>
    </form>

    <script  src="js/index.js"></script>
  </body>
</html>
